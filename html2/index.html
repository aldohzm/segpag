<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios e inputs</title>
</head>
<body>
    <head>
        <div>
            <img src="#" alt="logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Help</li>
                <li>Account</li>
            </ul>
        </nav>
    </head>
    <main>
        <form id="data-form">
            <label>Nombre</label>
            <input type="text">
            <label>Contraseña</label>
            <input type="password">
            <label>email</label>
            <input type="email">
            <label>¿Contiene CSS?</label>
            <input type="checkbox">
            <label>Color favorito</label>
            <input type="color">
            <label>Fecha de nacimiento</label>
            <input type="date">
            <button>Enviar</button>
        </form>
        <form id="flavor-form">
            <h1>Sabor de tu helado favorito</h1>
            <label>chocolate</label>
            <input type="radio" value="chocolate">
            <label>vainilla</label>
            <input type="radio" value="vainilla">
            <label>fresa</label>
            <input type="radio" value="fresa">
        </form>
    </main>
    <footer>
        <a href="#">
            <h1>Github</h1>
        </a><a href="#">
            <h1>LinkedIn</h1>
        </a>
    </footer>
    
</body>
</html>
